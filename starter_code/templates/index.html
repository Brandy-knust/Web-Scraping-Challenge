<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-style text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get New Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</br></h2>
        <h3>{{return_data.LatestMarsNews}}</h3></br>
        <h4> {{return_data.News}}</h4>
      </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src={{return_data.FeaturedMarsImage}}>
      </div>
      <div class="col-md-4">
        <h3>Mars Facts</h3></br>
        <!-- <div class="table"> -->
          {{return_data.MarsFacts | safe}}
        <!-- </div> -->
      </div>

      <div class="row">
        <div class="col-md-12 label">
          <h3>Mars Hemispheres</h3></br>
        </div>
        {% for x in return_data.MarsHemispheres %}
        <div class="col-md-6">
          <div class="card">
            <img src="{{x.hemisphere_image_urls}}" alt="...">
        
            <div class="caption">
            <h3>{{x.hemisphere_titles}}</h3>
         
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- {% for item in MarsHemispheres %}
        <div class="col-md-6">
          <div class="card" style="width: auto;">
            <div class="card-body">
              {{ return_data.MarsHemispheres }}[]
            </div>
          </div>
        </div>
        {% endfor %} -->
      </div>
    </div> 
  </div>
</body>

</html>
